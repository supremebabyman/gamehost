    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <!-- Centering Container -->
    <div>
      <div
        id="container-wrapper"
        style="display: flex; justify-content: center; align-items: center"
      >
        <div
          id="container"
          style="width: 900px; height: 675px"
          name="shockwave-flash"
          allowfullscreen="true"
        ></div>
      </div>
      <script type="text/javascript">
        function play() {
          const ruffle = window.RufflePlayer?.newest();
          if (!ruffle || !ruffle.createPlayer) {
            console.error("Ruffle is not loaded correctly.");
            return;
          }

          const player = ruffle.createPlayer();
          player.config = {
            autoplay: true,
            contextMenu: false,
            splashScreen: false,
            warnOnUnsupportedContent: false,
            allowScriptAccess: true,
            maxExecutionDuration: 30,
            allowFullscreen: true,
          };

          player.style.width = "100%";
          player.style.height = "100%";

          const container = document.getElementById("container");
          container.innerHTML = ""; // Clear any existing content
          container.appendChild(player);

          player.load("../temporarygames/swordssouls.swf").then(() => {
            window.parent.postMessage({ type: "ruffleready" }, "*");
          });
        }

        play();
      </script>
    </div>
    <button id="fullscreen" style="position: absolute; right: 10%">
      Fullscreen
    </button>
    <script src="../script.js"></script>
